<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald|Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>Let's play "Rock, Paper, Scissors"</header>
    <main>
        <div id="rules-display">
        <h1>Rules:</h1>
        <ul>
            <li>Rock beats Scissors</li>
            <li>Scissors beats Paper</li>
            <li>Paper beats Rock</li>
        </ul>
    </div>
        
    <section class="arrange-selection">
        <p>Make your selection and then click 'Shoot!'</p>
        <label>
        <input id="rock" type="radio" name="RPSSelector" value="rock" checked><img class='image-class' src = "rock-paper-scissors/images/rock.png"/>
        </label>
        <label>
        <input id="paper" type="radio" name="RPSSelector" value="paper"><img class='image-class' src = "rock-paper-scissors/images/paper.png"/>
        </label>
        <label>
        <input id="scissors" type="radio" name="RPSSelector" value="scissors"> <img class='image-class' src = "rock-paper-scissors/images/scissors.png"/><br> 
        </label>
        <button id="button">Shoot!</button>
        <button id="reset-button">Reset!</button>
    </section>
    
    <section class="arrange-computer">
        <span id="result-display"></span><br>
        <p id="computer-choice"></p>
        <img class="computer-image" id="computer-img" src="rock-paper-scissors/images/rock.png"/>
        <img class="computer-image2" id="computer-img2" src="rock-paper-scissors/images/paper.png"/>
        <img class="computer-image3" id="computer-img3" src="rock-paper-scissors/images/scissors.png"/>
    </section>

    <section>
        <ul id="wins-losses-draws">
            
            <li>Total Wins: <span id="wins"></span></li>
            <li>Total Losses: <span id="losses"></span></li>
            <li>Total Draws: <span id="draws"></span></li>
        </ul>
    </section>
        
    </main>

    <script type="module" src="app.js"></script>
    <footer id="footer">&copy; 2020 RPC Inc.</footer>
</body>

</html>
